<!DOCTYPE html>
<html>
    <head>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Mixpo.com Applications</title>
        {% style "/css/screen.css" %}
    </head>
    <body>
        <div class="container">
        <h1>Create an Application</h1>
        <hr />
        <form class="form-horizontal" method="POST" role="form">
            {% csrf-field %}
            <div class="form-group{% if errors.name %} has-error{% endif %} row">
                <label for="inputName" class="col-sm-2 form-label">Name
                    {% if errors.name %}
                        - {{errors.name|join:", "}}
                    {% endif %}
                </label>
                <div class="col-sm-10">
                    <input name="name" value="{{name}}" type="text" class="form-control" id="inputName" placeholder="my app name" />
                </div>
            </div>
            <div class="form-group{% if errors.website %} has-error{% endif %} row">
                <label for="website" class="col-sm-2 form-label">Website
                    {% if errors.website %}
                        - {{errors.website|join:", "}}
                    {% endif %}
                </label>
                <div class="col-sm-10">
                    <input name="website" value="{{website}}" type="text" class="form-control" id="website" placeholder="http://mysite.com" />
                </div>
            </div>
            <div class="form-group{% if errors.callbackUrl %} has-error{% endif %} row">
                <label for="callbackUrl" class="col-sm-2 form-label">Callback Urls
                    {% if errors.callbackUrl %}
                        - {{errors.callbackUrl|join:", "}}
                    {% endif %}
                </label>
                <div class="col-sm-10">
                    <input name="callbackUrl" value="{{callbackUrl}}" type="text" class="form-control" id="callbackUrl" placeholder="http://callback.com/confrim1, http://callback.com/confirm2" />
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 form-label">Description</label>
                <div class="col-sm-10">
                    <textarea name="description" value="{{description}}" class="form-control" placeholder="Enter a description"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Create Application</button>
                </div>
            </div>
        </form>
        </div>

    </body>
</html>
